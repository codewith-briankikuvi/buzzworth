<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Creative Agency Kenya</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&amp;family=Poppins:wght@500;700&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
    :root {
      --green-dark: #2A4034;
      --orange-deep: #D95D39;
      --earth-tone: #A47C62;
      --royal-blue: #246EB9;
      --deep-green-cta: #134611;
    }
    body {
      font-family: 'Nunito', sans-serif;
    }
    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-[#F7F4F2] text-[var(--green-dark)]">
<div class="flex flex-col min-h-screen">
<header class="sticky top-0 z-50 bg-[#F7F4F2]/80 backdrop-blur-sm">
<div class="container mx-auto px-6 py-4 flex justify-between items-center">
<div class="flex items-center gap-3">
<svg class="h-8 w-8 text-[var(--green-dark)]" fill="none" height="48" viewBox="0 0 48 48" width="48" xmlns="http://www.w3.org/2000/svg">
<path d="M4.80005 24L24 4.80005L43.2 24L24 43.2L4.80005 24Z" stroke="currentColor" stroke-linejoin="round" stroke-width="4"></path>
<path d="M24 43.2V31.2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
<path d="M31.2 24L24 31.2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
<path d="M24 16.8L16.8 24L24 31.2L31.2 24L24 16.8Z" fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
<path d="M24 4.80005V16.8" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
</svg>
<a class="font-poppins font-bold text-2xl text-[var(--green-dark)] tracking-tighter" href="#">CreativeKE</a>
</div>
<nav class="hidden md:flex items-center gap-8 font-poppins text-sm font-medium">
<a class="hover:text-[var(--orange-deep)] transition-colors duration-300" href="#">Web Design</a>
<a class="hover:text-[var(--orange-deep)] transition-colors duration-300" href="#">Graphic Design</a>
<a class="hover:text-[var(--orange-deep)] transition-colors duration-300" href="#">Social Media</a>
<a class="hover:text-[var(--orange-deep)] transition-colors duration-300" href="#">Bundles</a>
<a class="hover:text-[var(--orange-deep)] transition-colors duration-300" href="#">About</a>
</nav>
<a class="hidden md:inline-block bg-[var(--royal-blue)] text-white font-poppins font-bold py-3 px-6 rounded-lg hover:bg-[#1a5b9e] transition-colors duration-300 shadow-md" href="#">
          Get Started
        </a>
<button class="md:hidden text-[var(--green-dark)]">
<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M4 6h16M4 12h16m-7 6h7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
</button>
</div>
</header>
<main class="flex-grow">
<section class="relative h-[90vh] min-h-[600px] flex items-center justify-center text-white">
<div class="absolute inset-0 bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC3E3rbiNmgS_mFeoOpCy4WnV17J4KxGrugquJYOdiTGKzvD-8v3y8twIHCOllq6EbW2a0030VGoxjA7djblBU9ye4fxtADLzvnHJqckJVOqFb73t8Wtg9EZIQcE6W2VOUvfH9FUpOlK7Q5Zys3jha5BgAp3NlLYoPhihhJ0pDbQniSQj293Vdx5Y4ipFF3Yvk7fDRxirEYCjXgh_JVHMIL-5EvgnDRPN6KS_8ydpk6XPan9wqp0e1py5mUdKzv4JTrMymMk-ugaQul");'></div>
<div class="absolute inset-0 bg-[var(--green-dark)] opacity-70"></div>
<div class="relative z-10 text-center px-6 max-w-4xl mx-auto">
<h1 class="text-5xl md:text-7xl font-black !leading-tight tracking-tighter mb-4 font-nunito animate-fade-in-down">Affordable, Scalable Creative Solutions for <span class="text-[var(--orange-deep)]">Kenyan Entrepreneurs</span></h1>
<p class="text-lg md:text-xl max-w-2xl mx-auto mb-8 text-gray-200 animate-fade-in-up">
            Explore web, design, and digital marketing services with flexible pricing &amp; pro-level support
          </p>
<a class="bg-[var(--deep-green-cta)] text-white font-poppins font-bold py-4 px-10 rounded-full text-lg hover:bg-[#0c2c0b] transition-transform duration-300 transform hover:scale-105 shadow-xl animate-bounce-in" href="#">
            Get Started
          </a>
</div>
</section>
</main>
</div>
<style>
      @keyframes fade-in-down {
          0% {
              opacity: 0;
              transform: translateY(-20px);
          }
          100% {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .animate-fade-in-down {
          animation: fade-in-down 0.8s ease-out forwards;
      }
      @keyframes fade-in-up {
          0% {
              opacity: 0;
              transform: translateY(20px);
          }
          100% {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.8s 0.2s ease-out forwards;
          opacity: 0;}
      @keyframes bounce-in {
          0% {
              opacity: 0;
              transform: scale(0.5);
          }
          60% {
              opacity: 1;
              transform: scale(1.1);
          }
          100% {
              transform: scale(1);
          }
      }
      .animate-bounce-in {
          animation: bounce-in 1s 0.4s ease-out forwards;
          opacity: 0;}
  </style>

</body></html>
